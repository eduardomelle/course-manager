<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input name="name" class="form-control" [(ngModel)]="course.name" #courseName="ngModel" required
                [ngClass]="{'is-invalid' : courseName.invalid}">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input name="price" class="form-control" [(ngModel)]="course.price" #coursePrice="ngModel" required
                [ngClass]="{'is-invalid' : coursePrice.invalid}" type="number">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input name="rating" class="form-control" [(ngModel)]="course.rating" #courseRating="ngModel" required
                [ngClass]="{'is-invalid' : courseRating.invalid}" type="number">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <input name="description" class="form-control" [(ngModel)]="course.description" #courseRating="ngModel"
                required [ngClass]="{'is-invalid' : courseRating.invalid}" type="number">
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button class="btn btn-primary mr-2" [disabled]="courseForm.invalid" (click)="save()">Save</button>

    <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>

</form>
