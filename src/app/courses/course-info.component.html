<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input name="name" class="form-control" [(ngModel)]="course.name" #courseName="ngModel">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input name="price" class="form-control" [(ngModel)]="course.price" #coursePrice="ngModel">
        </div>
    </div>

</form>
